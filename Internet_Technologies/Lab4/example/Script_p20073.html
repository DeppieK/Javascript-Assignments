		<script>
			document.write("<h1 style='text-align:center;'>Παράδειγμα σεναρίου <br><em style='color:red;'> JavaScript </em> </h1>");

			//show_message();
            setTimeout(show_message, 5000);          
            var interval = setInterval("document.write('<p>Η <strong>setInterval</strong> προκαλεί την εκτέλεση κώδικα σε τακτά χρονικά διαστήματα. </p>')", 1000);
			setTimeout(function clear(){
